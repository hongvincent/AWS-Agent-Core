[pytest]
# Pytest configuration for AWS AgentCore Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    runtime: tests for Runtime component
    gateway: tests for Gateway component
    memory: tests for Memory component
    observability: tests for Observability component
    identity: tests for Identity component

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Coverage (optional)
# addopts = --cov=agents --cov=tools --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Ignore paths
norecursedirs = .git .tox venv env __pycache__
